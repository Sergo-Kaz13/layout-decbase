<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Decbase</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header header__container">
        <a href="#" class="header-logo"
          ><img
            src="./img/header-logo.png"
            alt="logo decbase"
            class="header-logo__img"
        /></a>
        <nav class="header__nav header-nav">
          <div class="menu-burger">
            <input type="checkbox" name="" id="menu" />
            <label for="menu"><span></span></label>

            <ul class="header-nav__menu nav-menu">
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link nav-menu__link_active"
                  >HOME</a
                >
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">PROJECT</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">SERVICES</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">ABOUT</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">BLOG</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">SHOP</a>
              </li>
              <li class="nav-menu__item">
                <a href="#" class="nav-menu__link">CONTACT</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="header__btn">Sign Up</button>
      </header>
      <main class="main">
        <section class="project project__container">
          <div class="project__info project-info">
            <h4 class="project-info__subtitle">MODERN INTERIOR</h4>
            <h2 class="project-info__title">Create Your Interior Design.</h2>
            <div class="project-info__text">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
                enim ad minim veniam, quis nostrud exercitation.
              </p>
            </div>
            <button type="button" class="project-info__button decbase-btn">
              CONTACT
            </button>
          </div>

          <div class="project__img project-img">
            <img src="./img/interior.jpg" alt="interior" />
          </div>
          <img class="project__pattern" src="./img/Group54.svg" alt="" />
        </section>
      </main>
    </div>
  </body>
</html>
